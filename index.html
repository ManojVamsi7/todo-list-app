<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <span id="show-register">Register</span></p>
                    </form>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                        <p>Already have an account? <span id="show-login">Login</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="todo-container" class="hidden">
        <button id="logout-btn">Logout</button>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter new to-do item" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
